  <h2 style="text-align: center">{{ articleTitle }}</h2>
  <p style="text-align: center">
    Autore: {{ author }} - Pubblicato il: {{ publishDate }}
  </p>
  <div class="article-font" [innerHTML]="sanitizedArticleContent"></div>
</div>
