<h2>Articoli:</h2>
<div *ngFor="let article of articles">
  <app-article-preview
    [articleTitle]="article.articleTitle"
    [publishDate]="article.publishDate"
    [author]="article.author"
    [genre]="article.genre"
    [articleContent]="article.articleContent"
  ></app-article-preview>
  <hr />
</div>
