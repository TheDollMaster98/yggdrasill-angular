<header class="yggdrasill-header">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light yggdrasil-bg-color-1 w-100"
  >
    <!--WIP, da chiedere aiuto a chatgpt se riesce a sistemarlo-->
    <!-- mobile -->
    <div
      class="w-100 d-flex justify-content-center align-items-center d-lg-none d-sm-block"
    >
      <div
        class="d-flex align-items-center justify-content-center mx-auto d-lg-none"
      >
        <div class="white-logo-mini me-2"></div>
        <div class="nav-font-logo-mobile fw-bold">Yggdrasill</div>
      </div>
    </div>
    <!-- fine mobile -->
    <div class="d-flex justify-content-between w-100">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button
            class="nav-link yggdrasil-color-2 fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/dashboard"
            routerLinkActive="active"
          >
            Home
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link yggdrasil-color-2 fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/blog"
            routerLinkActive="active"
          >
            Blog
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link yggdrasil-color-2 fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/podcast"
            routerLinkActive="active"
          >
            Podcast
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link yggdrasil-color-2 fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/chi-siamo"
            routerLinkActive="active"
          >
            Chi siamo
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link yggdrasil-color-2 fw-bold d-sm-none d-none d-lg-block"
            mat-menu-item
            routerLink="/updates"
            routerLinkActive="active"
          >
            Aggiornamenti
          </button>
        </li>
      </ul>

      <!-- Titolo al centro -->
      <div class="d-lg-flex align-items-center mx-auto">
        <button
          class="nav-link d-flex align-items-center justify-content-center d-none d-lg-block"
          mat-menu-item
          routerLink=""
          routerLinkActive="active"
        >
          <div class="d-flex align-items-center">
            <div class="white-logo-mini me-2"></div>
            <span class="nav-font-logo fw-bold">Yggdrasill</span>
          </div>
        </button>
      </div>

      <div class="d-flex align-items-center gap-2 custom-margin-social me-2">
        <div class="nav-item" *ngIf="isLoggedIn">
          <button
            class="nav-link yggdrasil-color-2 fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/editor/:author"
            routerLinkActive="active"
          >
            Articoli
          </button>
        </div>

        <!-- 1.625rem = 26px -->
        <app-instagram-link
          [size]="1.625"
          class="d-none d-lg-block"
        ></app-instagram-link>
        <app-linkedin-link
          [size]="1.625"
          class="d-none d-lg-block"
        ></app-linkedin-link>
        <app-tiktok-link
          [size]="1.625"
          class="d-none d-lg-block"
        ></app-tiktok-link>
        <app-youtube-link
          [size]="2"
          class="d-none d-lg-block"
        ></app-youtube-link>
      </div>
    </div>
  </nav>
</header>
