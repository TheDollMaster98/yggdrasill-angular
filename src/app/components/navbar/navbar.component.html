<header class="yggdrasill-header">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light yggdrasil-bg-color-1"
  >
    <div class="d-flex justify-content-between w-100">
      <ul class="navbar-nav">
        <!-- Tendina -->
        <div class="dropdown">
          <button
            class="btn white-logo-mini ms-1 d-lg-none d-sm-block"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <!-- Menu della tendina -->
          <ul class="dropdown-menu yggdrasil-bg-color-1 full-screen-cell">
            <li>
              <a class="dropdown-item nav-link fw-bold" routerLink="/dashboard"
                >Home</a
              >
            </li>
            <li>
              <a class="dropdown-item nav-link fw-bold" routerLink="/blog"
                >Blog</a
              >
            </li>
            <li>
              <a class="dropdown-item nav-link fw-bold" routerLink="/podcast"
                >Podcast</a
              >
            </li>
            <li>
              <a class="dropdown-item nav-link fw-bold" routerLink="/chi-siamo"
                >Chi siamo</a
              >
            </li>
            <li>
              <a class="dropdown-item nav-link fw-bold" routerLink="/updates"
                >Aggiornamenti</a
              >
            </li>
            <li>
              <div class="d-flex align-items-center gap-2 me-2">
                <app-instagram-link [size]="1.625"></app-instagram-link>
                <app-linkedin-link [size]="1.625"></app-linkedin-link>
                <app-tiktok-link [size]="1.625"></app-tiktok-link>
                <app-youtube-link [size]="2"></app-youtube-link>
              </div>
            </li>
          </ul>
        </div>
        <!--fine-->
        <li class="nav-item">
          <button
            class="nav-link fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/dashboard"
            routerLinkActive="active text-white"
          >
            Home
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/blog"
            routerLinkActive="active text-white"
          >
            Blog
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/podcast"
            routerLinkActive="active text-white"
          >
            Podcast
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link fw-bold d-none d-lg-block"
            mat-menu-item
            routerLink="/chi-siamo"
            routerLinkActive="active text-white"
          >
            Chi siamo
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link fw-bold d-sm-none d-none d-lg-block"
            mat-menu-item
            routerLink="/updates"
            routerLinkActive="active text-white"
          >
            Aggiornamenti
          </button>
        </li>
      </ul>

      <button
        class="nav-link d-flex align-items-center justify-content-center mx-auto d-none d-lg-block"
        mat-menu-item
        routerLink=""
        routerLinkActive="active text-white"
      >
        <div class="d-flex align-items-center">
          <div class="white-logo-mini me-2"></div>
          <span class="nav-font-logo fw-bold">Yggdrasill</span>
        </div>
      </button>

      <div class="d-flex align-items-center gap-2 custom-margin-social me-2">
        <!-- 1.625rem = 26px -->
        <app-instagram-link
          [size]="1.625"
          class="d-none d-lg-block"
        ></app-instagram-link>
        <app-linkedin-link
          [size]="1.625"
          class="d-none d-lg-block"
        ></app-linkedin-link>
        <app-tiktok-link
          [size]="1.625"
          class="d-none d-lg-block"
        ></app-tiktok-link>
        <app-youtube-link
          [size]="2"
          class="d-none d-lg-block"
        ></app-youtube-link>
      </div>
    </div>
  </nav>
</header>
